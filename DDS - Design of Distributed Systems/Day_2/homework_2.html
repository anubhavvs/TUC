<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        * {
            font: 14px normal Arial, sans-serif;
            color: #000000;
        }

        table {
            margin: 50px auto;
        }

        table,
        td {
            border: 1px solid #aaa;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            font-weight: bold;
        }

        td {
            background-color: #eeeeee;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }

        div#Log {
            position: absolute;
            top: 50px;
            left: 50%;
            width: 120px;
            height: 310px;
            margin-left: 180px;
            background-color: #eeeeee;
            border: 1px solid #aaa;
            padding: 10px;
            overflow: auto;
        }
    </style>
    <script>
        var fillColor = null;
        var Log = null;
        var fieldCount = 0;
        window.onload = () => {
            Log = document.getElementById('Log')
        }
        function rgbToHex(r, g, b) {
            return "#" + (1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1).toUpperCase();
        }
        function setFillColor(color) {
            fillColor = color;
            var newLog = document.createElement('span')
            newLog.innerHTML = 'Color changed\n'
            newLog.style.color = fillColor
            Log.appendChild(newLog)
        }
        function setField(cell) {
            let color = window.getComputedStyle(cell).backgroundColor.slice(4, -1).split(', ').map(Number);
            let hexColor = rgbToHex(color[0], color[1], color[2])
            console.log(hexColor)
            if (fillColor == hexColor) {
                cell.style.backgroundColor = '#EEEEEE';
            }
            else if (fillColor) {
                cell.style.backgroundColor = fillColor;
                fieldCount += 1;
                checkForField(fieldCount)
            }
        }
        function checkForField(count) {
            if (count == 10) {
                alert('"You have clicked 10 times on the field!"')
            }
            console.log(count)
        }

    </script>
</head>
